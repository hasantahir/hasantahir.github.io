<div>
  <ul class="social-media-list">

    {% if site.github_username %}
    <li class="social-media-list-item">
      <i class="fa fa-github-square fa-lg"></i>
      <a href="https://github.com/{{ site.github_username }}">{{ site.github_username }}</a>
    </li>
    {% endif %}

    {% if site.linkedin_username %}
    <li class="social-media-list-item">
      <i class="fa my-fa-linkedin-square fa-lg"></i>
      <a href="https://www.linkedin.com/in/{{ site.linkedin_username }}">{{ site.linkedin_username }}</a>
    </li>
    {% endif %}

    {% if site.twitter_username %}
    <li class="social-media-list-item">
      <i class="fa my-fa-twitter-square fa-lg"></i>
      <a href="https://twitter.com/{{ site.twitter_username }}">{{ site.twitter_username }}</a>
    </li>
    {% endif %}

  </ul>
</div>
